<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic calculator in HTML, CSS, Bootstrap, Javascript par Aurélie Rodrigues Dutrey | Coding & Co">
    <meta name="author" content="Aurélie Rodrigues Dutrey">
    <meta name="robots" content="index, follow">
    <title>Ma Calculatrice</title>

    <!--CSS sheets-->
    <link href="https://fonts.googleapis.com/css?family=Righteous|Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/calcstyle.css">
</head>

<body>
    <header class="p-5 mb-5">
        <h1 class="text-uppercase font-weight-bold text-light">Ma calculatrice</h1>
    </header>

    <main class="container">
        <section class="row justify-content-center">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4 text-primary">A vous de jouer !</h1>
                  <p class="lead">une calculatrice basique  avec 4 opérations</p>
                
                </div>
            </div>
        </section>
        <section class="row justify-content-between">
            <div class="col-12 mb-2">
                <span id="screen" class="btn btn-dark btn-block font-weight-bold text-light w-100 text-right">0</span>
            </div>
            <div class="col-sm-2 col-lg-3 mt-3 text-center">
                <span class="btn btn-primary btn-block font-weight-bold text-light">7</span>
            </div>
            <div class="col-sm-2 col-lg-3 mt-3 text-center">
                <span class="btn btn-primary btn-block font-weight-bold text-light">8</span>
            </div>
            <div class="col-sm-2 col-lg-3 mt-3 text-center">
                <span class="btn btn-primary btn-block font-weight-bold text-light">9</span>
            </div>
            <div class="col-sm-1 col-lg-3 mt-3 text-center">
                <span class="btn btn-success btn-block font-weight-bold text-light">+</span>
            </div>
            <div class="col-sm-2 col-lg-3 mt-3 text-center">
                <span class="btn btn-primary btn-block font-weight-bold text-light">4</span>
            </div>
            <div class="col-sm-2 col-lg-3 mt-3 text-center">
                <span class="btn btn-primary btn-block font-weight-bold text-light">5</span>
            </div>
            <div class="col-sm-2 col-lg-3 mt-3 text-center">
                <span class="btn btn-primary btn-block font-weight-bold text-light">6</span>
            </div>
            <div class="col-sm-1 col-lg-2 mt-3 text-center">
                <span class="btn btn-success btn-block font-weight-bold text-light">-</span>
            </div>
            <div class="col-sm-2 col-lg-3 mt-3 text-center">
                <span class="btn btn-primary btn-block font-weight-bold text-light">1</span>
            </div>
            <div class="col-sm-2 col-lg-3 mt-3 text-center">
                <span class="btn btn-primary btn-block font-weight-bold text-light">2</span>
            </div>
            <div class="col-sm-2 col-lg-3 mt-3 text-center">
                <span class="btn btn-primary btn-block font-weight-bold text-light">3</span>
            </div>
            <div class="col-sm-1 col-lg-2 mt-3 text-center">
                <span class="btn btn-success btn-block font-weight-bold text-light">*</span>
            </div>
            <div class="col-sm-2 col-lg-3 mt-3 text-center">
                <span class="btn btn-primary btn-block font-weight-bold text-light">0</span>
            </div>
            <div class="col-sm-2 col-lg-3 mt-3 text-center">
                <span class="btn btn-secondary btn-block font-weight-bold text-light" >.</span>
            </div>
            <div class="col-sm-2 col-lg-3 mt-3 text-center">
                <span class="btn btn-danger btn-block font-weight-bold text-light">C</span>
            </div>
            <div class="col-sm-1 col-lg-2 mt-3 mb-3 text-center">
                <span class="btn btn-success btn-block font-weight-bold text-light">/</span>
            </div>
            <div class="col-12 mt-2 text-center">
                <span class="btn btn-warning btn-block font-weight-bold text-dark">=</span>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-center fixed-bottom">
        <div class="copyright py-3 text-light">&copy 2020 <a href="https://aurelie-rodriguesdutrey-codingandco.fr" class="">Aurelie Rodrigues Dutrey | Coding & Co</a></div>
    </footer>
    
    <!-- Javascript -->
    <script src="js/calcscript.js"></script>
</body>

</html>
